<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foodie Tour Narration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    header { text-align: center; }
    img.banner {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }
    .form-section {
      margin-top: 20px;
      text-align: center;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
    }
    .suggestions {
      margin-top: 10px;
      color: #666;
    }
    .loader {
      text-align: center;
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }
    .result, .history {
      margin-top: 30px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .result pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .history-entry {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .history-entry:last-child { border-bottom: none; }
    .actions {
      margin-top: 10px;
    }
    .actions button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üç± Foodie Tour Narration</h1>
    <img class="banner" src="https://static.vecteezy.com/system/resources/previews/004/903/181/non_2x/japanese-food-background-banner-vector.jpg" alt="Food Tour Banner"/>
  </header>

  <section class="form-section">
    <input id="cityInput" type="text" placeholder="Enter your city (e.g., Paris, Tokyo, Mumbai)" />
    <button onclick="submitCity()">Generate</button>
    <div class="suggestions">Try: Patna, Rome, Bangkok, Istanbul</div>
    <div id="loader" class="loader" style="display: none;">‚è≥ Task submitted... generating your foodie tour!</div>
  </section>

  <section id="result" class="result" style="display: none;">
    <h3>üìù Narration</h3>
    <pre id="narrativeText"></pre>
    <button id="downloadAudioBtn" onclick="downloadAudioDirect()" disabled>üéß Download Audiobook</button>
  </section>

  <section class="history">
    <h3>üìú History</h3>
    <div id="historyList"></div>
  </section>

  <script>
    const API_BASE = "http://localhost:8000";
    let latestNarrative = "";

    function submitCity() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) return alert("Enter a valid city name.");
      document.getElementById("loader").style.display = "block";

      fetch(`${API_BASE}/generate_foodie_tour`, {
        method: "POST",
        body: new URLSearchParams({ city }),
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      })
      .then(res => res.json())
      .then(data => {
        const taskId = data.task_id;
        waitForTaskCompletion(taskId);
      })
      .catch(() => alert("Failed to submit city"));
    }

    function waitForTaskCompletion(taskId) {
      const interval = setInterval(() => {
        fetch(`${API_BASE}/task-status/${taskId}?service=foodie_tour`)
          .then(res => res.json())
          .then(data => {
            if (data.status === "completed") {
              clearInterval(interval);
              document.getElementById("loader").style.display = "none";
              const result = data.result;
              latestNarrative = result.narrative;
              document.getElementById("narrativeText").innerText = latestNarrative;
              document.getElementById("result").style.display = "block";
              document.getElementById("downloadAudioBtn").disabled = false;
              loadHistory();
            } else if (data.status === "failed") {
              clearInterval(interval);
              alert("Task failed: " + data.result);
            }
          });
      }, 2000);
    }

    function downloadAudioDirect() {
      const form = new FormData();
      form.append("narrative", latestNarrative);

      fetch(`${API_BASE}/generate-audiobook`, {
        method: "POST",
        body: form
      })
      .then(res => {
        if (!res.ok) throw new Error("Audio generation failed");
        return res.blob();
      })
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "foodie_audio.wav";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      })
      .catch(() => alert("Failed to generate/download audio"));
    }

    function loadHistory() {
      fetch(`${API_BASE}/history`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("historyList");
          container.innerHTML = "";

          (data.history || []).forEach(entry => {
            if (!entry.id) return;
            const div = document.createElement("div");
            div.className = "history-entry";
            div.innerHTML = `
              <strong>${entry.city}</strong><br/>
              <div style="white-space: pre-wrap; word-wrap: break-word;">${entry.narrative}</div>
              <div class="actions">
                <button onclick="deleteEntry('${entry.id}')">üóëÔ∏è Delete</button>
              </div>
            `;

            const downloadBtn = document.createElement("button");
            downloadBtn.innerText = "üéß Download Audio";
            downloadBtn.onclick = () => downloadFromHistory(entry.narrative);
            div.querySelector(".actions").appendChild(downloadBtn);

            container.appendChild(div);
          });
        });
    }

    function downloadFromHistory(narrative) {
      const form = new FormData();
      form.append("narrative", narrative);

      fetch(`${API_BASE}/generate-audiobook`, {
        method: "POST",
        body: form
      })
      .then(res => {
        if (!res.ok) throw new Error("Audio generation failed");
        return res.blob();
      })
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "foodie_audio.wav";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      })
      .catch(() => alert("Failed to generate/download audio"));
    }

    function deleteEntry(id) {
      fetch(`${API_BASE}/history?id=${id}`, {
        method: "DELETE"
      }).then(() => loadHistory());
    }

    loadHistory();
  </script>
</body>
</html>
